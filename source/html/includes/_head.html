<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- meta data -->
<title>Web Shop</title>
<meta name="description" content="Адаптивная вёрстка учебного макета итнтернет-магазина">
<!-- styles -->
<link rel="stylesheet" href="css/style.min.css">
<!-- favicons -->
<link rel="icon" href="favicon.svg">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<!-- check js enabled -->
<script>
  let nojs = document.querySelector('html.no-js');

  if (nojs) {
    nojs.classList.remove('no-js');
  }
</script>
<!-- check webp supporting -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    testWebP(document.querySelector('html.no-webp'))
  });

  function testWebP(elem) {
    const webP = new Image();
    webP.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
    webP.onload = webP.onerror = function () {
      if (webP.height === 2) {
        elem.classList.remove('no-webp');
        elem.classList.add('webp');
      }
    }
  }
</script>
